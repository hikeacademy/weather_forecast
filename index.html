<!DOCTYPE html>
<html>
<head>
    <!-- Content Type Meta tag -->
    <meta charset="utf-8">
    
    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Previsão Incrível</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="card">
        <!-- 2 -->
        <div class="loader-container">
            <div id="load-icon" class="loader" title="1">
              <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                 width="200px" height="200px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
              <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                <animateTransform attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"/>
                </path>
              </svg>
            </div>
        </div>

        <div id="forecast">
            <div class="now">
                <img id="weather-icon">
                <div>
                    <span id="current-temperature"></span>
                    <a><span>ºC</span></a>
                </div>
            </div>
                    

            <div id="next-hours" class="next-hours">
            </div>
        </div>
    </div>


    <div class="city">
        <form>
            <input type="text" id="city" placeholder="choose a city">
            <input type="submit" id="search" value="Search">
        </form>

        <ul id="cities">
          <li><a href="#">São Paulo</a></li>
          <li><a href="#">Rio de Janeiro</a></li>

          <li><a href="#">Maceió</a></li>
          <li><a href="#">Espírito Santo</a></li>

          <li><a href="#">Manaus</a></li>
          <li><a href="#">Salvador</a></li>
          <li><a href="#">Recife</a></li>
        </ul>
    </div>

</html>
